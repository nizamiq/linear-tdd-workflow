schemaVersion: 1.0
roster:
  name: "Professional TDD Agent System"
  version: "3.0.0"
  description: |
    Machine-readable agent roster with single Linear mediator pattern.
    Enforces professional TDD workflow with enterprise quality gates.
agents:
  - strategist.yaml     # Linear mediator - ONLY agent with Linear access
  - auditor.yaml        # Clean-code assessment
  - executor.yaml       # Fix pack implementation (TDD)
  - guardian.yaml       # CI/SRE pipeline protection
  - scholar.yaml        # Pattern recognition & learning
  - tester.yaml         # RED test creation
  - validator.yaml      # Coverage & mutation gates
  - linter.yaml         # Lint/format autofix
  - typechecker.yaml    # Type checking on diffs
  - security.yaml       # Static security scanning
linearAccess:
  mediator: strategist
  allowedAgents: ["strategist"]  # Enforced single Linear mediator
  blockAllOthers: true
concurrency:
  maxTotal: 10
  maxPerRepo: 10
  maxPerPath: 2
budget:
  monthlyUSD: 2500
  costPerFix:
    p50: 3
    p95: 5
tdd:
  enforced: true
  redPhaseAgent: tester
  greenPhaseAgent: executor
  refactorPhaseAgent: executor
  validationAgent: validator
  qualityGates:
    diffCoverage: 80
    mutationScore: 30
    maxLOC: 300
fil:
  autoApproved: [FIL-0, FIL-1]
  requiresApproval: [FIL-2, FIL-3]
  enforcer: strategist