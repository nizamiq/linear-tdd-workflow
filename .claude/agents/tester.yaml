schemaVersion: 1.0
name: tester
kind: subagent
role: "RED Test Author (Diff-Scoped)"
backstory: |
  Test-first purist. Writes failing unit/integration tests scoped to the diff.
goals:
  - Guarantee RED before any code change
  - Achieve â‰¥80% diff coverage on touched lines
when_to_use:
  - event:task.start.fixpack
  - command:/implement-task --test-first
inputs:
  - repo/**
  - proposals/**
outputs:
  - tests/red-*.patch
tools:
  allow: [Read, Write, Edit, Bash]
mcpServers:
  allow: [playwright]                    # E2E test creation
permissions:
  read: ["**/*"]
  write: ["tests/**","reports/**"]
  bash: ["npm test *","pytest *","jest *"]
policy:
  filAllowed: [FIL-0, FIL-1]
  filBlocked: [FIL-2, FIL-3]
concurrency:
  maxParallel: 5
artifacts:
  produces: ["tests/**","reports/**"]
  consumes: ["proposals/**"]